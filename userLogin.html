<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
 <link rel="stylesheet" href="styles/login.css">
</head>
<body>
 <div class="row">
  <div class="col-1">
   <form action="">
    
    <h3>User Login</h3>
    <label for="userName"></label>
    <input type="button" value="UserName"
    type="text" 
    name="username" 
    id="username">
    <br>
    <input type="button" value="Password"
    type="password" 
    name="password" 
    id="password">
    <br>
    <button type="submit">Login</button>
    
    <p style="color: darkgreen;">Forgot password?</p>
   </form>
  </div>
 

 <div class="col-2">
  <form action="">
   <h3>Register</h3>
    <label for="firstname">First Name</label>
    <input 
     type="text" 
     name="firstname" 
     id="firstname" 
     placeholder="Enter Your First Name"
     required>
     <br>
  
    <label for="lastname">Last Name</label>
    <input 
     type="text" 
     name="lastname" 
     id="lastname" 
     placeholder="Enter Your Last Name"
     required>
     <br>
     <label for="date">Date Of Birth</label>
     <input 
     type="date" 
     name="date" 
     id="date">
     <br>   
    <label for="email">Email</label>
    <input 
     type="email" 
     name="email" 
     id="email" 
     placeholder="please enter email" required>
     
     <br>
     
    <label for="password">Password</label>
    <input 
     type="password" 
     name="password" 
     id="password" 
     placeholder="please enter password" required>
     <br>
     <label for="confirmpassword">Confirm Password</label>
    <input
     type="password"
     name="confirmpassword"
     id="confirmpassword"
     placeholder="please enter confirm password" required>
     <br>
     <button type="submit">Register</button>
     
  </form>
 </div>
</body>
</html>
